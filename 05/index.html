                <div class="col-md-4 col-sm-6">
                    <div class="box">
                        <div class="box-img">
                            <img src="./css/timg (1).jpg" alt="">
                        </div>
                        <div class="box-content">
                            <h4 class="title">乌索普</h4>
                            <p class="description">草帽海贼团狙击手，被称作“GOD·乌索普”，悬赏2亿贝里。司法岛事件中曾以“狙击王”的身份被悬赏3000万贝里。
                                乌索普小时候是出名的吹牛大王，和村里的几个孩子组成“乌索普海贼团”，自称乌索普船长。
                            </p>
                        </div>
                    </div>
                </div>

                    <div class="box">
                        <div class="box-img">
                            <img src="./css/timg (2).jpg" alt="">
                        </div>
                        <div class="box-content">
                            <h4 class="title">托尼托尼·乔巴</h4>
                            <p class="description">乔巴是草帽海贼团的船医，吃了人人果实的驯鹿，可用蓝波球进行八段身体变形。
                                他是草帽海贼团的第五位伙伴，职位是船医。原为磁鼓岛库蕾哈医生最宠爱的驯鹿兼医疗助手。
                            </p>
                        </div>
                    </div>
                </div>

                    <div class="box">

                            <img src="./css/timg (3).jpg" alt="">
                        </div>
                        <div class="box-content">
                            <h4 class="title">妮可·罗宾</h4>
                            <p class="description">
                                草帽一伙的考古学家，出生在西海的考古学之岛“奥哈拉”，年仅8岁就被悬赏千万的奥哈拉幸存者。
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
